<div class="container-wraper">
  <div class="container">
    <div *ngFor="let rows of this.game.gameTiles; let row = index" class="rows">
      <div *ngFor="let lines of this.game.gameTiles; let line = index" class="columns">
        <app-game-tile [gameTile]="this.game.gameTiles[row][line]"></app-game-tile>
      </div>
    </div>
  </div>
</div>
