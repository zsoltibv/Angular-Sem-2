<div class="stock-container">
  <div *ngIf="stockInfo" class="stock-info">
    <div class="header">
      <h2>{{ stockInfo["name"] }}</h2>
      <h3>({{ stockInfo["symbol"] }})</h3>
    </div>
    <div class="info">
      <p><strong>Price:</strong> {{ stockInfo["close"] }} $</p>
      <p><strong>Volume:</strong> {{ stockInfo["volume"] }}</p>
    </div>
  </div>
</div>
